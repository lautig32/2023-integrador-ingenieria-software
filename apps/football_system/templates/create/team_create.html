{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Equipos{% endblock %}

{% block content %}
<div class="body-container">
    <h2 class="title">Crear Equipo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <a href="{% url 'team_list' %}">Volver a la lista de equipos</a>
            <button type="submit">Guardar</button>
        </div>
    </form>
    
</div>
{% endblock %}
