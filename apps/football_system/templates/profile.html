<html>
    <head>
        <meta charset="UTF-8">
        <title>Mi perfil</title>
        <link rel="stylesheet" type="text/css" href="../static/css/index.css">
        <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="background">
            <h1>Mi perfil</h1>
            <div class="account-data">       
                <div class="profile-fields">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" value={{ user.username }} disabled>
                    <button id="edit-btn">Editar</button>
                    <button id="save-btn" style="display: none;">Guardar</button>
                </div>
                <div class="profile-fields">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value={{ user.email }} disabled>
                    <button id="edit-btn">Editar</button>
                    <button id="save-btn" style="display: none;">Guardar</button>
                </div>
                <div class="profile-fields">
                    <label for="name">Club:</label>
                    <input type="text" id="name" value={{ user.club }} disabled>
                    <button id="edit-btn">Editar</button>
                    <button id="save-btn" style="display: none;">Guardar</button>
                </div>
                <div class="profile-fields"> 
                    <label for="name">Puesto:</label>
                    <input type="text" id="name" value={{ user.position }} disabled>
                    <button id="edit-btn">Editar</button>
                    <button id="save-btn" style="display: none;">Guardar</button>
                </div>
            </div>
        </div>
    </body>
</html>
