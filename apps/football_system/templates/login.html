<html>
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" type="text/css" href="../static/css/userform.css">
        <script src="../static/js/userform.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="background">
                <a href="{% url 'home' %}">Sistema gestor de jugadores</a>
            </div>
            <form method="post" class="form">
                {% csrf_token %}
                <h1>¡Bienvenido!</h1>
                {% if message %}
                    {{ message }}
                    <input type="text" id="username" name="username" value="{{email}}" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <button class="btn" id="btn-login" type="submit">Iniciar sesión</button>
                {% else %}
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <button class="btn" id="btn-login" type="submit">Iniciar sesión</button>
                {% endif %}
                <h4>¿No tenes cuenta?</h4> 
                <a href="{% url 'signup' %}">Crear cuenta</a>
            </form>
        </div>
    </body>
</html>
