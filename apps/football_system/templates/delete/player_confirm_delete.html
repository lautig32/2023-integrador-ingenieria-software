{% extends 'base.html' %}

{% block title %}
    Confirmar Eliminación - {{ player.name }}
{% endblock %}

{% block content %}
    <h1>Eliminar Jugador</h1>
    <p>¿Estás seguro de que deseas eliminar este jugador?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'player_list' %}">Cancelar</a>
{% endblock %}
