{% extends 'base.html' %}

{% block title %}
    Confirmar Eliminación - {{ team.name }}
{% endblock %}

{% block content %}
    <h1>Eliminar Equipo</h1>
    <p>¿Estás seguro de que deseas eliminar este equipo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'team_list' %}">Cancelar</a>
{% endblock %}
