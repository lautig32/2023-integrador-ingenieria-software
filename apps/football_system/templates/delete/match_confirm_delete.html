{% extends 'base.html' %}

{% block title %}
    Confirmar Eliminación - {{ match.name }}
{% endblock %}

{% block content %}
    <h1>Eliminar Partido</h1>
    <p>¿Estás seguro de que deseas eliminar este partido?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'match_list' %}">Cancelar</a>
{% endblock %}
