<html>
    <head>
        <meta charset="UTF-8">
        <title>Partidos</title>
        <link rel="stylesheet" type="text/css" href="../static/css/index.css">
        <link rel="stylesheet" type="text/css" href="../static/css/matches.css">
        <link rel="stylesheet" type="text/css" href="../static/css/tables.css">
        <link rel="stylesheet" type="text/css" href="../static/css/popups.css">
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="popup-container">
            <div class="data-upload-container" id="match-upload-container">
                <button class="btn" onclick="openPopupMatch()">Crear partido</button>
                <div class="popup-window" id="popup-upload-match">
                    <h1>Alta de partido</h1>
                    <form method="post" class="form">
                        {% csrf_token %}
                        <div class="input-container">
                            <select class="select" id="match-category-slct" required="required">
                                <option selected="selected">Categor√≠a</option>
                                {% for id, name in FootballCategory %}
                                    <option value="{{id}}">{{name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-container">
                            <select class="select" id="team-one-name" required="required">
                                <option>Equipo local</option>
                                {% for id, category, name in Team %}
                                    <option value="{{id}}">{{name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-container">
                            <select class="select" id="team-two-name" required="required">
                                <option>Equipo visitante</option>
                                {% for id, category, name in Team %}
                                    <option value="{{id}}">{{name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-container">
                            <input type="date" class="date-input" id="match-date">
                            <span for="match-date">Fecha del partido</span>
                        </div>
                        <div class="btn-container">
                            <button class="btn" id="close-btn" onclick="closePopupMatch()">Cancelar</button>
                            <button class="btn" type="submit" id="save-btn" onclick="closePopupMatch()">Guardar</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
        <div class="search-container">
            <input type="search" class="search" id="matches_search" placeholder="Buscar partido por equipo...">
            <button type="submit" class="btn" id="search-btn">Buscar</button>
        </div>
        <div class="table-container">
            <table class="table" id="matches-tbl">
                <tr>
                    <th>Fecha</th>
                    <th>Clubs</th>
                    <th>Resultado</th>
                    <th></th>
                </tr>
                {% for id in match_list %}
                <tr>
                    <td>{{match.date}}</td>
                    <td>{{match.local_team}} vs. {{match.visiting_team}}</td>
                    <td>{{match.local_team_result}} - {{match.visiting_team_result}}</td>
                    <td><a href="#">Ver mas..</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <script src="../static/js/popups.js"></script>
    </body>
</html>
